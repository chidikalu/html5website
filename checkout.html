<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Welcome to Conquestlane Global Services!</title>
        <link rel="stylesheet" href="Styles/Layout.css" type="text/css" />
    </head>
    <body>
        <header>
            <div>
                <a class="headerlogo" href="index.html">
                    <img src="cgslogo-150x150.png" />
                </a>
                <span id="headername">Conquestlane Global Services</span>
            </div>
        </header>

        <div id="welcomeimage">
            <img src="kindle edition.jpg" />
        </div>
        <div id="coffeeofthemonth">
            <img src="IMG_20180526_135337.jpg" />
        </div>

        <section class="coffeedetails">
            <header class="blockheader">
            <Span>Checkout</Span></header>

            <form id="mainForm" action="#" method="POST">

                <fieldset class="box">
                    <legend>Your Details</legend>
                    <div>
                        <p><label class="textlabel" for="firstNameInput">First Name</label>
                            <input id="firstNameInput" name="FirstName" type="text" 
                            placeholder="Enter your first name" 
                            required="required"
                            autofocus="autofocus" class="textinput" maxlength="30"/>
                        </p>

                        <p><label class="textlabel" for="laststNameInput">Last Name</label>
                            <input id="LastNameInput" name="lastName" type="text" 
                            placeholder="Enter your last name"
                            required="required"
                            class="textinput" size="10" maxlength="50"/>
                        </p>

                        <p>
                            <label class="textlabel" for="emailInput">Email</label>
                            <input id="emailInput" name="Email" type="email" class="textinput"
                            placeholder="Please enter your email"
                            required="required" /> 
                        </p>

                        <p>
                            <label class="textlabel" for="streetInput">Street</label>
                            <input id="streetInput" name="Street" type="text" class="textinput" 
                            placeholder="Please enter your street"
                            required="required" /> 
                        </p>


                        <p>
                            <label class="textlabel" for="numberInput">Number</label>
                            <input id="NumberInput" name="Number" type="text" class="textinput" 
                            placeholder="Please enter your house number"
                            required="required" /> 
                        </p>


                        <p>
                            <label class="textlabel" for="cityInput">City</label>
                            <input id="cityInput" name="City" type="text" class="textinput"
                            placeholder="Please enter City"
                            required="required" /> 
                        </p>

                        <p>
                            <label class="textlabel" for="countryInput">Country</label>
                            <input id="countryInput" name="Country" type="text" pattern="[a-za-z]{3}" 
                            placeholder="Please select Country"
                            required="required" /> 
                        </p>

                        <p>
                            <label class="textlabel" for="phoneInput">Phone Number</label>
                            <input id="phoneInput" name="PhoneNumber" type="text" class="textinput"
                            placeholder="Please enter Phone number"
                            required="required" /> 
                        </p>

                        <p>
                            <label class="textlabel" for="BlogInput">Blog</label>
                            <input id="blogInput" name="Blog" type="url" class="textinput" placeholder="Please enter blog url"/> 
                        </p>

                        <p>
                            <label class="textlabel" for="remarkInput">Remark</label>
                            <input id="remarkInput" name="Remark" type="email" class="textinput" placeholder="Please enter remarks"/> 
                        </p>
                    </div>
                </fieldset>

                <br>
                <fieldset class="box">
                    <legend>Your Order</legend>

                    <p>
                        <label class="textlabel" for="deliveryDateInput">Requested Delivery Date</label>
                        <input id="deliveryDateInput" name="BirthDate" class="textinput" placeholder="Please select a date" type="date"  /> 
                    </p>
                    
                    <p>
                        <label class="textlabel" for="colorInput">Wrapping Paper Color</label>
                        <input id="colorInput" name="Color"  type="color" class="textinput"
                        placeholder="Please select a color" /> 
                    </p>
                    
                    <p>
                        <label class="textlabel" for="bowInput">How many bows on the package?</label>
                        <input id="bowInput" placeholder="Enter a value between 1 and 10" name="Bows"  type="number" class="textinput" min="1" max="10" /> 
                    </p>

                </fieldset>

                <input type="submit" class="submitbutton" value="Place Order" />

            </form>
        </section>

        <footer>   
            <p>Our business address is <address>86 Maine street Conquest Land</address></p>

            <p class="textcontent">All site content is copyrighted <a class="mainlink" href=""></a></p>
            <p class="smalltext">This text was generated on <time>07:30:15:102am</time></p>   
        </footer>

        <script src="Scripts/myScript.js"></script>
    </body>
</html>
